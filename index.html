<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Packing Checklist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Travel Packing Checklist Generator</h1>
  </header>
  <main>
    <form id="packingForm">
      <label for="tripType">Trip Type:</label>
      <select id="tripType" name="tripType">
        <option value="beach">Beach</option>
        <option value="mountain">Mountain</option>
        <option value="city">City</option>
        <option value="business">Business</option>
      </select>

      <label for="duration">Trip Duration (Days):</label>
      <input type="number" id="duration" name="duration" min="1" max="30" required>

      <button type="submit">Generate Checklist</button>
    </form>

    <section id="checklist">
      <h2>Your Packing Checklist</h2>
      <ul id="packingList"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
